<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Admin</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Admin</a>
    </div>
  </nav>

  <div>
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2">
        <div class="sidebar">
          <ul class="nav flex-column">
            <!-- Sidebar Item 1 -->
            <li class="nav-item">
              <a class="nav-link" href="index.html">Dashboard</a>
            </li>
            <!-- Patients -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Patients
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownLink">
                <li><a class="dropdown-item" href="add-patient.html">Add Patient</a></li>
                <li><a class="dropdown-item" href="patients.html">View Patient</a></li>
              </ul>
            </li>
            <!-- Doctors -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Doctors
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownLink">
                <li><a class="dropdown-item" href="add-doctor.html">Add Doctor</a></li>
                <li><a class="dropdown-item" href="doctors.html">View Doctors</a></li>
              </ul>
            </li>
            <!-- Appointments -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Appointments
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownLink">
                <li><a class="dropdown-item" href="add-appointment.html">Add Appointment</a></li>
                <li><a class="dropdown-item" href="appointments.html">View Appointments</a></li>
              </ul>
            </li>
            <!-- Departments -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Departments
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownLink">
                <li><a class="dropdown-item" href="add-department.html">Add Department</a></li>
                <li><a class="dropdown-item" href="departments.html">View Departments</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Back</a>
            </li>
          </ul>
        </div>
      </div>
      
      <!-- Main Content -->
      <div class="col-md-10">
        <main>
          <div class="container">
            <h1 class="mt-4">Edit Patient</h1>
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-2">Edit Patient</h3>
                  </div>
        
                  <div class="card-body">
                    <form method="post">
                      <div class="form-group my-2">
                        <label class="small mb-1" for="firstname">First Name:</label>
                        <input class="form-control py-2" name="firstname" type="text" placeholder="Enter first name" />
                      </div>
                      <div class="form-group my-2">
                        <label class="small mb-1" for="lastname">Last Name:</label>
                        <input class="form-control py-2" name="lastname" type="text" placeholder="Enter last name" />
                      </div>
                      <div class="form-group my-2">
                        <label class="small mb-1" for="identity_number">Identity Number:</label>
                        <input class="form-control py-2" name="identity_number" id="identity_number" type="text" placeholder="Enter identity number" />
                      </div>
                      <div class="form-group my-2">
                        <label class="small mb-1" for="email">Email:</label>
                        <input class="form-control py-2" name="email" id="email" type="email" placeholder="Enter email" />
                      </div>
                      <div class="form-group my-2">
                        <label class="small mb-1" for="password">Password:</label>
                        <input class="form-control py-2" name="password" id="password" type="password" placeholder="Enter password" />
                      </div>
                      <div class="my-2 py-2">
                        <input class="btn btn-primary" value="Edit Patient"
                        type="submit" name="edit-patient"/>
                       <input class="btn btn-primary" value="Delete Patient"
                        type="submit" name="delete-patient"/>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
